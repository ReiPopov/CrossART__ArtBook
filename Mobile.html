	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cross Art | Арт бук</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
	<link rel="stylesheet" href="/CrossArt/css/globalStyle.css">
	<link rel="stylesheet" href="/CrossArt/css/header.css">

	<link rel="stylesheet" href="/CrossArt/css/burger.css">
	<link rel="stylesheet" href="/CrossArt/css/adaptive.css">
	<style>
		.book {
			padding: 5px;
			box-shadow: 0px 4px 8px #000;
			display: flex;
			overflow: hidden;
		}
		.book > img {
			width: 100%;
			height: 100%;
			transition: .3s;
		}
		.navigation {
			display: flex;
			position: absolute;
			bottom: 30px;
		}
		.navigation > button,
		.navigation > span{
			background-color: #222;
			outline: none;
			border: none;
			padding: 10px 25px;
			font-size: 16px;
			color: #fff;
			font-weight: 700;
			border-radius: 20px;
		}
	</style>
</head>

		    index = index > 0 ? index - 1 : 0;
		    image.style.marginLeft = positions[index];
		    page_num.innerText = index.toString();

		    let index = positions.indexOf(image.style.marginLeft);
		    if (index === -1) return;
		    index = index < positions.length - 1 ? index + 1 : positions.length - 1;
		    image.style.marginLeft = positions[index];
		    page_num.innerText = index.toString();
