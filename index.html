	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
	<link rel="stylesheet" href="/CrossArt/css/globalStyle.css">
	<link rel="stylesheet" href="/CrossArt/css/header.css">

	<style>
        #book {
        	position: absolute;
        	top: 50%;
        	left: 50%;
        	transform: translate(-50%, -50%);
        }
        .page {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
        }
        .cover {
            background-color: #4CAF50;
        }
        .page2 {
            background-color: #FF9800;
        }
        .navigation {
            position: absolute;
            z-index: 1000;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .arrow {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
        }
    </style>
</head>

    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "/CrossArt/js/turn.min.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'turn-js'));

        document.addEventListener("DOMContentLoaded", function() {
            var checkTurnJsLoaded = setInterval(function() {
                if (typeof $.fn.turn === 'function') {
                    clearInterval(checkTurnJsLoaded);
                    $('#book').turn({
                        width: "90%",
                        height: "86%",
                        autoCenter: true
                    });
                }
            }, 0);

            document.getElementById('prev').addEventListener('click', function() {
                $('#book').turn('previous');
                CheckCurrentPage()
            });

            document.getElementById('next').addEventListener('click', function() {
                $('#book').turn('next');
                CheckCurrentPage()
            });

			document.getElementById('Introduction').addEventListener('click', function() {
			    const targetPage = 2;
			    const book = $('#book');
			    if (book && book.turn) {
			        book.turn('page', targetPage);
			    }
			    CheckCurrentPage()
			});

			document.getElementById('Chap1').addEventListener('click', function() {
			    const targetPage = 6;
			    const book = $('#book');
