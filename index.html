	<footer></footer>
	<script>
		if (window.innerWidth <= 1023) {

		}

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "/js/turn.min.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'turn-js'));

        document.addEventListener("DOMContentLoaded", function() {
            var checkTurnJsLoaded = setInterval(function() {
                if (typeof $.fn.turn === 'function') {
                    clearInterval(checkTurnJsLoaded);
                    $('#book').turn({
                        width: "90%",
                        height: "86%",
                        autoCenter: true
                    });
                    if(sessionStorage.getItem('isFirstPage') === 'false'){
                    	const book = $('#book')
                    	if (book && book.turn) {
                    		book.turn('page', 5);
                    	}
                    }else if(sessionStorage.getItem('isFirstPage') === 'true'){
                    	const book = $('#book')
                    	if (book && book.turn) {
                    		book.turn('page', 1);
                    	}
                    }
                }
            }, 0);

            document.getElementById('prev').addEventListener('click', function() {
            	$('#book').turn('previous');
            });

            document.getElementById('next').addEventListener('click', function() {
                $('#book').turn('next');
                sessionStorage.setItem('isFirstPage', 'true')
            });

			$('#book').on('turned', function (event, page, view) {
				let totalPages = $(this).turn('pages');
				if (page === 1) {

				} else if (page === totalPages) {
					window.location.href = '/CrossART__ArtBook/PC/chapter-1.html'
				}
			});

			document.getElementById('Introduction').addEventListener('click', function() {
			    window.location.href = '/CrossART__ArtBook/index.html'
			    sessionStorage.setItem('isFirstPage', 'true')
			});

			document.getElementById('Chap1').addEventListener('click', function() {
			    window.location.href = '/CrossART__ArtBook/PC/chapter-1.html'
			    sessionStorage.setItem('isFirstPage', 'true')
			});
